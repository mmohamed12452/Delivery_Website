<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <img
        src="./assets/images/Grocery_logo-removebg-preview.png"
        alt="image"
      />

      <div class="navbar">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Work</a>
        <a href="">Shop</a>
        <a href="">Blog</a>
        <a href="">Contact</a>
      </div>

      <button id="shopping">Shop Now</button>
    </header>

    <main>
      <section id="grocery">
        <div class="rectangle">
          <h1>Come Check out grocery</h1>
          <p>We have the fresh fruits</p>

          <p>and veggies that looking for</p>
          <button id="Shoppers">SHOP NOW</button>
        </div>
      </section>

      <section id="icon"> 
        <div class="icons">
          <i class="fa fa-truck" aria-hidden="true"></i>
          <p>Fast Delivery</p>
        </div>

        <div class="icons">
          <i class="fa fa-phone-square" aria-hidden="true"></i>
          <p>Support Service</p>
        </div>

        <div class="icons">
          <i class="fa fa-money" aria-hidden="true"></i>
          <p>Money back</p>
        </div>

        <div class="icons">
          <i class="fa fa-lock" aria-hidden="true"></i>
          <p>Payment Secure</p>
        </div>
      </section>

      <section id="dairys">
        
        <div class="ellipse">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </div>

        <div class="dairy">
          <img src="./assets/images/Dairy.jpg" alt="image">
          <p>Dairy</p>
        </div>

        <div class="dairy">
          <img src="./assets/images/Fruits.jpg" alt="image">
          <p>Fruits</p>
        </div>

        <div class="dairy">
          <img src="./assets/images/veggies.jpg" alt="image">
          <p>Veggies</p>
        </div>

        <div class="dairy">
          <img src="./assets/images/meat.jpg" alt="image">
          <p>Meat</p>
        </div>

        <div class="dairy">
          <img src="./assets/images/sweets.jpg" alt="image">
          <p>Sweet</p>
        </div>

        <div class="dairy">
          <img src="./assets/images/Deserts.jpg" alt="image">
          <p>Deserts</p>
        </div>


        <div class="ellipse">
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </div>

         
      </section>
    </main>

    <footer></footer>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
